zh-TW:
  refinery:
    plugins:
      <%= plural_name %>:
        title: <%= plural_name.titleize %>
    <%= namespacing.underscore %>:
      admin:
        <%= plural_name %>:
          actions:
            create_new: 新增<%= singular_name.titleize %>
            reorder: 重新排序<%= singular_name.titleize.pluralize %>
            reorder_done: 重新排序<%= singular_name.titleize.pluralize %>完成
          records:
            title: <%= plural_name.titleize %>
            sorry_no_results: 對不起，未找到结果。
            no_items_yet: 目前没有 <%= singular_name.titleize.pluralize %>. 請新增<%= singular_name.titleize.downcase %>.
          <%= singular_name %>:
            view_live_html: 查看<%= singular_name.titleize.downcase %>的最新内容.<br/><em>(開新視窗)</em>
            edit: 編輯<%= singular_name.titleize.downcase %>
            delete: 刪除<%= singular_name.titleize.downcase %>
      <%= plural_name %>:
        show:
          other: 其他<%= singular_name.titleize.pluralize %>
  activerecord:
    attributes:
      'refinery/<%= namespacing.underscore %>/<%= singular_name %>':<% attributes.each do |a| %>
        <%= a.name %>: <%= a.name.titleize -%>
<% end -%>

